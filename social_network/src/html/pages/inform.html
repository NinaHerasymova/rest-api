<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <title>Starter Template Â· Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/color/48/000000/twitter.png" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9317b04617.js" crossorigin="anonymous"></script>
    <link href="../css/styles.css" rel="stylesheet" />
</head>

<body class="inform-body">
    <nav class="navbar navbar-expand-md navbar-dark bg-white fixed-top">
        <div class="col-12 col-md-11 col-xl-10 offset-xl-1 navbar-div">
            <div class="nav-item">
                <a class="nav-link text-secondary font-weight-bold" href="./main.html"><i
                        class="fas fa-home nav-icons"></i>Home
                    <span class="sr-only">(current)</span></a>
            </div>
            <div class="nav-item mx-auto">
                <a class="nav-link text-secondary font-weight-bold mx-auto" href="#"><i
                        class="fab fa-twitter text-info nav-icons" style="color:#0084b4 !important"></i></a>
            </div>
            <form class="form-inline my-2 my-lg-0 right-side">
                <input class="form-control mr-sm-2 bg-white focus-none border-0" type="text"
                    placeholder="Search Twitter" aria-label="Search Twitter" />
                <i class="fas fa-search search text-muted"></i>
                <button class="btn btn-secondary rounded-pill my-2 my-sm-0 bg-primary border-0 mr-3" type="button"
                    data-toggle="modal" data-target=".modal-tweet">
                    <span class="text-light">Tweet</span>
                </button>
                <a href="../index.html" class="nav-link text-muted">Logout</a>
            </form>
        </div>
    </nav>
    <main role="main" class="container-fluid main">
        <div class="row">
            <div class="col-12 col-md-4 col-xl-3 offset-xl-1">
                <section class="d-flex flex-column col-12 profile-bio">

                    <div class="col-12 p-0 h-50 profile-description">
                        <span class="h2 text-dark font-weight-light">Your Name</span>
                        <span class="h6 link">@YourHandle</span>
                    </div>

                </section>
                <section class="profile-tweet mb-3">

                </section>
            </div>
            <div class="col-12 col-md-8 col-xl-7 ">
                <div class="row person-menu border-bottom">
                    <div class="col-md-8 col-lg-8 col-sm-12">

                    </div>

                    <div class="password-inform col-12 col-md-11 col-xl-8 offset-xl-1 mb-5">
                        <div class="modal-header">
                            <h4 class="modal-title" id="exampleModalLabel">Personal information</h1>
                        </div>
                        <div class="modal-body-inform">
                            <form class="needs-validation" novalidate="">
                                <div class="row">
                                    <div class="col-md-6 mt-4">
                                        <label for="firstname">Firstname</label>
                                        <input type="text" class="form-control" id="firstName" value="Your" required="">
                                        <div class="invalid-feedback">
                                            Valid first name is required.
                                        </div>
                                    </div>
                                    <div class="col-md-6 mt-4">
                                        <label for="lastName">Lastname</label>
                                        <input type="text" class="form-control" id="lastName" value="Name" required="">
                                        <div class="invalid-feedback">
                                            Valid last name is required.
                                        </div>
                                    </div>
                                </div>

                                <div class="data">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" id="email" value="dddddddd@dmail.com">
                                </div>

                                <div class="data">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" value="Thhhghjkjhgjklhh"
                                        required="">
                                    <div class="invalid-feedback" style="width: 100%;">
                                        Your username is required.
                                    </div>
                                    <label>Username must be at least three(3) characters long and must can contain one
                                        underscore and number</label>
                                </div>


                                <div class="data">
                                    <label for="bio">Bio</label>
                                    <input type="password" class="form-control" id="bio" required="">
                                    <label></label>
                                </div>
                                <div class="data mb-5">
                                    <label for="birth">Date of birth</label>
                                    <input type="text" class="form-control" id="birth" value="23.14.5678" />
                                </div> <a href="#" class="btn btn-primary rounded-pill font-weight-bold" role="button"
                                    aria-pressed="true">UPDATE</a>
                            </form>
                        </div>

                    </div>
                    <div class="password-inform col-12 col-md-11 col-xl-8 offset-xl-1 mb-5">
                        <div class="modal-header">
                            <h4 class="modal-title" id="exampleModalLabel">Change password</h1>
                        </div>
                        <div class="modal-body-inform">
                            <form class="needs-validation" novalidate="">
                                <div class="data mb-5">
                                    <label for="currPass">Current password</label>
                                    <input type="password" class="form-control" id="currPass" />
                                </div>
                                <div class="data">
                                    <label for="newPass">Password</label>
                                    <input type="password" class="form-control" id="newPass"
                                        required="">
                                    <label>Password must be at least six(6) characters long and must contain one
                                        underscore and number</label>
                                </div>
                                <div class="data">
                                    <label for="confPass">Confirm password</label>
                                    <input type="password" class="form-control mb-5" id="confPass"/>
                                <a href="#" class="btn btn-primary rounded-pill font-weight-bold" role="button"
                                    aria-pressed="true">CHANGE PASSWORD</a>
                            </form>
                        </div>
                    </div>
                </div>
                <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
                <script>
                    window.jQuery ||
                        document.write(
                            '<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>'
                        );
                </script>
                <script src="../vendor/bootstrap/js/bootstrap.bundle.js"></script>
                <script src="../js/index.js"></script>
</body>

</html>
