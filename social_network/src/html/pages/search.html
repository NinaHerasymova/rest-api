<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content=""/>
    <title>Starter Template · Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link
            rel="shortcut icon"
            type="image/png"
            href="https://img.icons8.com/color/48/000000/twitter.png"
    />
    <!-- Font Awesome -->
    <script
            src="https://kit.fontawesome.com/9317b04617.js"
            crossorigin="anonymous"
    ></script>
    <link href="../css/styles.css" rel="stylesheet"/>
</head>
<body class="search-body">
    <!-- HEADER -->
    <!-- nav-menu -->
    <nav class="navbar navbar-expand-md bg-white fixed-top">
        <div class="col-12 col-md-12 col-xl-10 offset-xl-1">
            <button
                    class="navbar-toggler visible"
                    type="button"
                    id="sidebarCollapse"
                    data-toggle="modal"
                    data-target=".side-bar-modal"
            >
            <i class="fas fa-list text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto"> 
                    <li class="nav-item">
                        <a class="nav-link text-secondary font-weight-bold" href="#"
                        ><i class="fas fa-home nav-icons"></i>Home
                            <span class="sr-only">(current)</span></a
                        >
                    </li>
                </ul>
                <div class="nav-item mr-auto ">
                    <a class="nav-link text-secondary font-weight-bold mx-auto" href="#"
                    ><i
                            class="fab fa-twitter text-info nav-icons"
                            style="color:#0084b4 !important"
                    ></i
                    ></a>
                </div>
                <form class="form-inline my-lg-0 right-side">
                    <input
                            class="form-control mr-sm-2 bg-white focus-none"
                            type="text"
                            placeholder="Search"
                            aria-label="Search"
                            id = "search";
                    />
                    <i class="fas fa-search search"></i>
                                           </button>
                    <button
                            class="btn btn-primary rounded-pill font-weight-bold mr-2"
                            type="button"
                            style="background-color: #0084b4"
                            data-toggle="modal" data-target=".modal-tweet"
                    >
                        Tweet
                    </button>
                    <a href="../index.html" class="btn btn-light rounded-pill font-weight-bold text-muted" role="button" aria-pressed="true">Logout</a>
                </form>
            </div>
        </div>
    </nav>

    <!-- modal side-bar -->

    <div class="modal fade side-bar-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg m-0">
            <div class="modal-content">
                <!-- Sidebar -->
                <nav id="sidebar">
                    <div class="sidebar-header">
                        <i class="fas fa-user-circle user-avatar-side"></i>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="d-flex flex-column p-1 mt-4">
                            <span class="h5 font-weight-bold m-0" style="color: #fff">Name</span>
                            <span class="h6 link" style="color: #fff" >@username</span>
                        </div>
                        <div class="row">
                            <div
                                    class="text-center"
                                    style="font-size: 1.3em; color: #fff"
                            >
                            <span class="text-info h4 pl-2">0</span> Following
                            </div>
                            <div
                                    class="text-center"
                                    style="font-size: 1.3em; color: #fff"
                            >
                            <span class="text-info h4 p-2">0</span>Followers
                            </div>
                        </div>
                    </div>
                    <ul class="list-unstyled components">
                        <li class="active">
                            <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Home</a>
                            <ul class="collapse list-unstyled" id="homeSubmenu">
                                <li>
                                    <a href="#">Home 1</a>
                                </li>
                                <li>
                                    <a href="#">Home 2</a>
                                </li>
                                <li>
                                    <a href="#">Home 3</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">Profile</a>
                        </li>
                        <li>
                            <a href="#">Search</a>
                        </li>
                        <li>
                            <a href="#">Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- HEADER END -->

    <div class="container-fluid main-search">
        <div class="row">
            <div class="col-12 col-md-4 col-xl-3 offset-xl-1">
                <section class="d-flex flex-column col-12 profile-bio">
                    <div class="col-12 p-0 profile-bio-search">
                        <div class = "d-flex flex-row pt-5 pl-2">
                            <i class="fas fa-user-circle user-avatar rounded-circle"></i>
                            <div class="d-flex flex-column p-3 mt-4">
                                <span class="h5 text-dark font-weight-bold m-0">Name</span>
                                <span class="h6 link">@username</span>
                            </div>
                        </div>    
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12 pb-3">
                            <div class="row flex-row">
                                <div
                                        class="active col-6 col-md-4 col-lg-4 flex-column text-muted text-center"
                                        style="font-size: 11px;"
                                >
                                    Tweets <br/><span class="text-info h4">0</span>
                                </div>
                                <div
                                        class="col-6 col-md-4 col-lg-4 flex-column text-muted text-center"
                                        style="font-size: 11px;"
                                >
                                    Following <br/><span class="text-info h4">0</span>
                                </div>
                                <div
                                        class="col-6 col-md-4 col-lg-4 flex-column text-muted text-center"
                                        style="font-size: 11px;"
                                >
                                    Followers <br/><span class="text-info h4">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-12 col-md-8 col-xl-7 pt-2">
                <div class="row person-menu" style= "background-color: #fff">
                    <div class="search-person">
                    <!-- ЗДЕСЬ БУДУТ ДАННЫЕ С ПОИСКА -->
                        <div class = "d-flex flex-row p-2">
                            <i class="fas fa-user-circle user-avatar"></i>
                            <div class="d-flex flex-column p-3 mt-4">
                                <span class="h5 text-dark font-weight-bold m-0">Name</span>
                                <span class="h6 link">@username</span>
                            </div>
                        </div>
                        <div class="following-button col-8 col-md-4 col-lg-4 col-sm-5 pb-3">
                            <div class="row">
                                <div>
                                    <button class="btn btn-primary col-md-12 col-lg-12 col-sm-12 col-12"
                                            style="background-color: #0084B4;border: none">
                                        Following
                                    </button>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="footer container-fluid my-3 pl-0 ml-0">
                <div class="row " style="color:#cccccc">
                    <div class="col-lg-5 pb-1 m-0">
                        <hr/>
                    </div>
                    <div class=" pb-1 mx-auto">
                        <i class="fab fa-twitter m-0 p-0 fa-2x"></i>
                    </div>
                    <div class="col-lg-6">
                        <hr/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="search-hiden">
        <div class="modal-body">
            <form class="needs-validation" novalidate="">
                <div class="col-12">
                    <input type="text" class="form-control mobile-search" id="mobile-search" placeholder="Search Twitter">
                    <button type="button" class="btn btn-outline-primary mt-3 pl-3 pr-3">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="search-hiden-title text-center mt-3">
                        <h3>Search for people on twitter.</h3>
                    </div>
                </div>
            </form>
        </div>    
    </div>
    <!-- modal -->
    <div class="modal fade modal-tweet" tabindex="-1" role="dialog" aria-labelledby="loginOrReg" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div style="background:#e3ecf1;" class="modal-content">
                <div class="modal-header b-flex flex-column border-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="card ">
                    <div class="card-body ">
                    <textarea class="tweet-form" autofocus cols ="90%" maxlength="250" placeholder="text"></textarea>
                    </div>
                </div>
                <div class="modal-footer d-flex flex-column border-0">
                    <button type="button" class="btn btn-secondary" id='add-tweet' data-dismiss="modal">SEND</button>
                </div>
            </div>
        </div>
    </div>

    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
