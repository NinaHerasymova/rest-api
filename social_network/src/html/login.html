<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content=""/>
    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link
            rel="shortcut icon"
            type="image/png"
            href="https://img.icons8.com/color/48/000000/twitter.png"
    />
    <!-- Font Awesome -->
    <script
            src="https://kit.fontawesome.com/9317b04617.js"
            crossorigin="anonymous"
    ></script>
    <link href="../css/login.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-light fixed-top">
        <div class="col-12 col-md-11 col-xl-10 offset-xl-1">
            <div class="nav-item twitter-icon mx-auto">
                <a class="nav-link text-secondary font-weight-bold" href="../../index.html"
                ><i
                        class="fab fa-twitter text-info nav-icons"
                        style="color:#0084b4 !important"
                ></i
                ></a>
            </div>
        </div>
    </nav>
    <div class="container col-xl-5 col-lg-8 main-section">
        <div class="container">
            <h2 class="modal-title font-weight-bold mb-2 mt-4" id="exampleModalLabel">See what`s happening in the world
                right now</h2>
            <h5>Join Twitter today</h5>
        </div>
        <div class="container d-flex flex-column border-0">
            <button type="button" class="btn btn-primary rounded-pill col-12 mt-3"
                    data-toggle="modal" data-target=".login">Login
            </button>
            <button type="button" class="btn btn-light rounded-pill col-12 mt-3" data-toggle="modal"
                    data-target=".reg">Registration
            </button>
        </div>
    </div>
    <!-- Modal -->
    <!-- Login -->
    <div class="modal fade login" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login in to Twitter</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Password" aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                        <button type="button" class="btn btn-primary">Login in</button>
                    </form>
                </div>
                <div class="modal-footer justify-content-start">
                    <h5>Need a twitter?</h5>
                    <button type="button" class="btn text-primary" data-dismiss="modal" data-toggle="modal"
                            data-target=".reg">SIGN UP
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.login -->
    <!-- Registartion -->
    <div class="modal fade reg" tabindex="-1" role="dialog" aria-labelledby="regModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create an account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate="">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="text" class="form-control" id="username" placeholder="Username" required="">
                                <div class="invalid-feedback" style="width: 100%;">
                                    Your username is required.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email">Email <span class="text-muted"></span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="address">Password</label>
                            <input type="password" class="form-control" id="pass" placeholder="****" required="">
                        </div>

                        <div class="mb-3">
                            <label for="address2">Password<span class="text-muted"></span></label>
                            <input type="password" class="form-control" id="pass" placeholder="****">
                        </div>


                        <button class="btn btn-primary rounded-pill" type="submit">Submit</button>
                    </form>
                </div>
                <div class="modal-footer justify-content-start">
                    <h5>Already using twitter?</h5>
                    <button type="button" class="btn text-primary" data-dismiss="modal" data-toggle="modal"
                            data-target=".login">Login
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- /.Regidtartion -->
    <!-- /.Modal-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script>
			window.jQuery ||
			document.write(
				'<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>'
			);
    </script>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
