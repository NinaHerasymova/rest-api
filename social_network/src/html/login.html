    <nav class="navbar navbar-expand-md navbar-dark bg-light fixed-top">
        <div class="col-12 col-md-11 col-xl-10 offset-xl-1">
            <ul class="navbar-nav mr-auto">

    <!-- Login -->
        <div class="register col-10 col-sm-10 col-md-10 col-lg-7 col-xl-7 offset-1">
            <div class="modal-header col-12 col-md-11 col-xl-10 m-auto">
                <h4 class="modal-title" id="exampleModalLabel">Log in to Twitter?</h1>
            </div>
            <div class="modal-body col-12 col-md-10 col-xl-10 m-auto p-0">
                <form class="needs-validation" novalidate="">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-4 mb-5">
                            <input type="text" class="form-control" id="firstName" placeholder="Email or Username" value="" required="">
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                    </div>

                    <div class="data col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-4 mb-5 p-0">
                        <input type="password" class="form-control" id="pass" placeholder="Password" required="">
                    </div>
        
                    <a href="../../index.html" class="btn btn-primary rounded-pill font-weight-bold" role="button" aria-pressed="true">SUMBIT</a>
                        
                    
                </form>
            </div>
            <div class="modal-footer justify-content-start mt-3">
                <h5>Need a twitter?</h5>
                <button type="button" class="btn text-primary" data-dismiss="modal" data-toggle="modal"
                        data-target=".login"><a href="../html/register.html">SIGN UP</a>
                </button>
            </div>
        </div>
