    <!-- Registartion -->
        <div class="register col-12 col-md-11 col-xl-7 offset-xl-1 mb-5">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Create an account</h1>
            </div>
            <div class="modal-body">
                <form class="needs-validation" novalidate="">
                    <div class="row">
                        <div class="col-md-6 mt-4 mb-5">
                            <input type="text" class="form-control" id="firstName" placeholder="First name" value="" required="">
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mt-4 mb-5">
                            <input type="text" class="form-control" id="lastName" placeholder="Last name" value="" required="">
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>

                    <div class="">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>

                    <div class="data">
                        <div class="input-group">
                            <input type="text" class="form-control" id="username" placeholder="Username" required="">
                            <div class="invalid-feedback" style="width: 100%;">
                                Your username is required.
                            </div>
                        </div>
                        <label>Username must be at least three(3) characters long and must can contain one underscore and number</label>
                    </div>

                    <div class="data">
                        <input type="text" class="form-control" style="border-left: none;" id="date" placeholder="Date of birth" required="">
                    </div>

                    <div class="data">
                        <input type="password" class="form-control" id="pass" placeholder="Password" required="">
                        <label>Password must be at least six(6) characters long and must contain one underscore and number</label>
                    </div>

                    <div class="data mb-5">
                        <input type="password" class="form-control" id="pass" placeholder="Confim password">
                    </div>

        
                    <a href="./main.html" class="btn btn-primary rounded-pill font-weight-bold" role="button" aria-pressed="true">SUMBIT</a>
                        
                    
                </form>
            </div>
            <div class="modal-footer justify-content-start mt-3">
                <h5>Already using twitter?</h5>
                <button type="button" class="btn text-primary" data-dismiss="modal" data-toggle="modal"
                        data-target=".login"><a href="../html/login.html">LOGIN</a>
                </button>
            </div>
        </div>
